<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div id="highScore">High Score</div>
        <h1>Covid-19 Quiz</h1>
        <table id="timer" style="visibility: hidden;">
            <tr>
                <td>Time left (Quiz)</td>
                <td><span id="quizTimer"></span></td>
            </tr>
            <tr>
                <td>Time left (Question)</td>
                <td><span id="questionTimer"></span></td>
            </tr>
        </table>
    </nav>
    <div class="container">
        <section id="quiz"></section>
    </div>
    <script src="script.js"></script>
</body>
</html>
