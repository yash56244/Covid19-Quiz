<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div id="highScore">High Score</div>
        <h1>Covid-19 Quiz</h1>
        <table id="timer" style="visibility: hidden;">
            <tr>
                <td>Time left : </td>
                <td><span id="quizTimer"></span></td>
            </tr>
            <tr>
                <td>Score : </td>
                <td><span id="score"></span></td>
            </tr>
        </table>
    </div>
    <div class="container">
        <section id="quiz"></section>
        <div class="response" style="visibility: hidden;">
            <p>Your Response : <span id="userResponse"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
